<html>
	<head>
		<title>Tinydemo.js</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="tinydemo/themes/default.css">
	</head>
	<body>
		<center>
			<div id="demo">
				<div id="td-controls">
					<div id="controls_">
						<button id="prv" onclick="td.prev();">&larr;</button>
						<button id="nxt" onclick="td.next();">&rarr;</button>
					</div>
				</div>
			</div>
		</center>
		<script type="text/javascript" src="tinydemo/tinydemo.js"></script>
		<script type="text/javascript">
			td.init({
				scene: "demo"
			});
			td.add({
				type: "title",
				heading: "Tinydemo.js",
				subheading: "Presentation engine"
			});
			td.add({
				heading: "Что такое Tinydemo.js?",
				text: "Tinydemo.js&nbsp;&mdash; это опенсорсная javascript-библиотека, с помощью которой можно создавать презентации, работающие прямо в браузере.",
				images: ["img/kitten.jpg", "img/kitten.jpg", "img/kitten.jpg"]
			});
			td.add({
				heading: "Преимущества Tinydemo.js",
				markedlist: [
					"Открытый исходный код",
					"Нет необходимости устанавливать дополнительный софт",
					"Высокий уровень кастомизации за счет плагинов и тем",
					"Презентации работают прямо в браузере",
					"За счет этого можно использовать возможности HTML5"
				]
			});
			td.add({
				heading: "Пример: IFrame",
				iframe: {
					url: "http://learn.javascript.ru",
					width: "100%",
					height: "75%"
				}
			});
			td.add({
				type: "title",
				heading: "Спасибо за внимание ;-)"
			})
			td.update();
		</script>
	</body>
</html>
